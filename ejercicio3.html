<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EJERCICIO 3 : Formularios</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>

    <form>
      <label for="nombre">Nombre: </label>
      <input type="text" id="nombre" />
      <br /><br />
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" />

      <p>
        Modalidad de cursada:

        <input type="radio" name="módulo" id="On-Demand" />
        <label for="On-Demand">On-Demand</label>
        <input type="radio" name="módulo" id="En Vivo" />
        <label for="En vivo">En Vivo</label>
      </p>
      <label for="email">Correo:</label>
      <input type="email" name="email" id="email" />
      <br /><br />

      <input type="checkbox" name="suscripcion" id="suscripcion" checked />
      <label for="suscripcion"
        >Deseo recibir información sobre nuevos posteos en la plataforma de
        Nucba.</label
      >

      <br /><br />
      <input type="checkbox" name="terminos" id="terminos" required />
      <label for="terminos"
        >Declaro que lei los terminos y condiciones y estoy listo para
        convertirme en desarrollador web Full Stack.</label
      >
      <br /><br />
      <button>Enviar</button>
    </form>
    <footer>
      <h3>Otros Ejercicios</h3>
      <a href="index.html">Ir al Ejercicio N°1</a>
      <br /><br />
      <a href="ejercicio2.html">Ir al Ejercicio N°2</a>
    </footer>
  </body>
</html>
